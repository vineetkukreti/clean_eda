<!DOCTYPE html>
<html>
<head>
    <title>Preprocessed Data</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mt-5">Hurray! Data has been cleaned successfully</h1>
            <!-- Button to show EDA -->
            <form action="/show_eda" method="get">
                <button type="submit" class="btn btn-primary mt-3">Show EDA</button>
            </form>
            <!-- Button to show log file -->
            <form action="/logs" method="get">
                <button type="submit" class="btn btn-secondary mt-3">Show Log File</button>
            </form>
        </div>
    </div>
    <!-- Add Bootstrap JS (Optional, for certain Bootstrap components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
